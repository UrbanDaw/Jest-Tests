<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expenses tracker</title>
</head>
<body>
    <h1 class='expense-title'>Expenses Tracker</h1>
    <section class="budget">
        <h1>Budget</h1>
    <h2 id="balance">0,00 z≈Ç</h2>
    </section>

<section class="budget-manipulation">
   
    <div id="budget-set">
        <input type="number" min="0.01" step="0.01" class="number" name="budget"  id="number-set-budget">
        <input type="submit" class="button" id="budget-set-button" value="Set budget">
        <input type="submit" class="button" id="budget-reset-button" value="Reset">
    </div>

</section>    
    <section class="add-expense">
    <h2 class="add-expense-title">Add expense</h2>
<div>
    <input type="date" name="date" class="number" id="date">
    <input type="text" name="description" class="number" id="description" placeholder="Description">
    <input type="number" name="number" min="0.01" step="0.01" class="number"  id="number-add-expense" placeholder="Cost">
    <input type="submit" name="submit" class="button" value="Add to list" id="add-table">  
</div>
</section>
<section class="history"> 
<h1>History</h1>
<table id="table">
    <thead>
        <tr>
            <th>Data</th>
            <th>Description</th>
            <th>Cost</th>
            <th>Budget</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id ="table-body">
    </tbody>
    <script src="script.js"></script>
</section>
</body>
</html>
